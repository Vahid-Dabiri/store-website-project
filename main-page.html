<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main shop page</title>
    <link rel="stylesheet" href="css/header-style.css">
    <link rel="stylesheet" href="css/main-page-content.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/footer-style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="page-content">
        <!-- ---------------------- header part -------------------- -->
        <header id="header"></header>
        <!-- -------------------------------- content part ---------------------- -->
        <main id="main">
            <div id="main-page-slider">
                <div id="sliderContainer">

                    <div id="prev-next-buttons">
                        <a class="prev">&#10094;</a>
                        <a class="next">&#10095;</a>
                    </div>

                </div>
                <br>
                <div id="dots">

                </div>
            </div>
            <!-- ---------------------- best seller part ---------------------- -->
            <div id="B-Sell-title">
                <h2 id="best-seller-title">Best Seller</h2>
            </div>
            <div class="BS-title-border"></div>
            <section id="best-seller-section">

            </section>

            <div id="BS-slider-Container">
                <div class="perv-next-button">
                    <a class="prev-slide">&#10094;</a>
                    <a class="next-slide">&#10095;</a>
                </div>
                <div id="B-S-slider-products" class="snap-scroll">

                    <div class="BS-slider-product see-more">
                        <a href="#">SEE MORE</a>
                    </div>
                </div>

            </div>
            <!-- --------------------------discount part ---------------------- -->
            <div id="discount-sec-title">
                <h2 id="discount-title">Discounts %</h2>
            </div>
            <div class="DS-title-border"></div>
            <section id="discount-product-section">

            </section>

            <div id="DS-slider-Container">
                <div class="perv-next-button">
                    <a class="prev-slide">&#10094;</a>
                    <a class="next-slide">&#10095;</a>
                </div>
                <div id="D-S-slider-products" class="snap-scroll">

                    <div class="DS-slider-product see-more">
                        <a href="#">SEE MORE</a>
                    </div>
                </div>

            </div>
            <!-- -----------------category part ------------------------- -->
            <div class="categoriy-title">
                <h2>Our Categories</h2>
            </div>
            <div class="show-categories-main">

            </div>

            <!-- -----------------------most popular products part ------------------------ -->
            <div id="P-P-slider-container">

            </div>

        </main>

        <!-- -------------------------footer part -------------------------- -->
        <footer id="footer-template"></footer>
        <!-- ------------------------- go top button ------------------------ -->

        <div id="go-up">
            <button id="go-up-button" title="Go up"><i class="fa fa-angle-double-up" aria-hidden="true"></i></button>
        </div>

    </div>

    <script type="module" src="js/header-script.js"></script>
    <script type="module" src="js/main-page-content.js"></script>
    <script type="module" src="js/footer-script.js"></script>
</body>

</html>
